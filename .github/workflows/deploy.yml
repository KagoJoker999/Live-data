name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Create Directories
        run: |
          mkdir -p public/data
          echo "Created public/data directory"
          ls -la public/data

      - name: Fetch Data from Feishu
        env:
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_APP_SECRET: ${{ secrets.VITE_APP_SECRET }}
          VITE_BASE_ID: ${{ secrets.VITE_BASE_ID }}
          VITE_TABLE_ID: ${{ secrets.VITE_TABLE_ID }}
        run: |
          if [ -z "$VITE_APP_ID" ] || [ -z "$VITE_APP_SECRET" ] || [ -z "$VITE_BASE_ID" ] || [ -z "$VITE_TABLE_ID" ]; then
            echo "Error: Required environment variables are not set"
            exit 1
          fi
          node scripts/fetch-data.js
          echo "Data files in public/data:"
          ls -la public/data

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
