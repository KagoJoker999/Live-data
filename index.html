<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播数据</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        padding: 5.33333vw;
        max-width: 213.33333vw;
        margin: 0 auto;
        background-color: #f5f5f5;
      }
      .nav {
        display: flex;
        justify-content: center;
        gap: 5.33333vw;
        margin-bottom: 5.33333vw;
        background-color: #fff;
        padding: 4vw;
        border-radius: 2.13333vw;
        box-shadow: 0 0.53333vw 1.06667vw rgba(0,0,0,0.1);
      }
      .nav a {
        text-decoration: none;
        color: #333;
        padding: 2.13333vw 4.26667vw;
        border-radius: 1.06667vw;
        transition: background-color 0.3s;
      }
      .nav a.active {
        background-color: #007aff;
        color: #fff;
      }
      .nav a:hover {
        background-color: #f0f0f0;
      }
      .nav a.active:hover {
        background-color: #0056b3;
      }
      .header {
        text-align: center;
        padding: 5.33333vw 0;
        background-color: #fff;
        border-radius: 2.13333vw;
        box-shadow: 0 0.53333vw 1.06667vw rgba(0,0,0,0.1);
        margin-bottom: 5.33333vw;
      }
      .content {
        background-color: #fff;
        padding: 5.33333vw;
        border-radius: 2.13333vw;
        box-shadow: 0 0.53333vw 1.06667vw rgba(0,0,0,0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 2.66667vw;
      }
      .data-list {
        list-style: none;
      }
      .data-item {
        padding: 4vw;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .data-item:hover {
        background-color: #f8f9fa;
      }
      .data-item:last-child {
        border-bottom: none;
      }
      .data-title {
        font-weight: bold;
        color: #333;
        margin-bottom: 1.33333vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .data-info {
        color: #666;
        font-size: 3.73333vw;
        margin-bottom: 1.06667vw;
      }
      .refresh-time {
        font-size: 3.2vw;
        color: #999;
        text-align: center;
        margin-top: 2.66667vw;
      }
      .button {
        background-color: #007aff;
        color: #fff;
        border: none;
        padding: 2.13333vw 4.26667vw;
        border-radius: 1.06667vw;
        cursor: pointer;
        font-size: 3.73333vw;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .nav {
          padding: 10px;
        }
        .nav a {
          padding: 6px 12px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="index.html" class="active">实时数据</a>
      <a href="history.html">历史数据</a>
    </nav>
    <div class="header">
      <h1>直播数据统计</h1>
    </div>
    <div class="content">
      <ul class="data-list">
        <li class="data-item" onclick="location.href='detail.html?date=today'">
          <div class="data-title">
            <span>今日直播数据</span>
            <button class="button" onclick="event.stopPropagation(); refreshData()">刷新</button>
          </div>
          <div class="data-info">观看人数：<span id="today-viewers">加载中...</span></div>
          <div class="data-info">互动次数：<span id="today-interactions">加载中...</span></div>
          <div class="data-info">直播时长：<span id="today-duration">加载中...</span></div>
        </li>
        <li class="data-item" onclick="location.href='detail.html?date=yesterday'">
          <div class="data-title">
            <span>昨日直播数据</span>
            <button class="button" onclick="event.stopPropagation(); refreshData()">刷新</button>
          </div>
          <div class="data-info">观看人数：<span id="yesterday-viewers">加载中...</span></div>
          <div class="data-info">互动次数：<span id="yesterday-interactions">加载中...</span></div>
          <div class="data-info">直播时长：<span id="yesterday-duration">加载中...</span></div>
        </li>
        <li class="data-item" onclick="location.href='detail.html?date=week'">
          <div class="data-title">
            <span>本周数据统计</span>
            <button class="button" onclick="event.stopPropagation(); refreshData()">刷新</button>
          </div>
          <div class="data-info">总观看人数：<span id="week-viewers">加载中...</span></div>
          <div class="data-info">总互动次数：<span id="week-interactions">加载中...</span></div>
          <div class="data-info">总直播时长：<span id="week-duration">加载中...</span></div>
        </li>
      </ul>
      <div class="refresh-time">最后更新时间：<span id="last-update">-</span></div>
    </div>
    <script>
      async function refreshData() {
        try {
          const response = await fetch('data/stats.json');
          const data = await response.json();

          // 更新显示
          document.getElementById('today-viewers').textContent = data.today.viewers.toLocaleString();
          document.getElementById('today-interactions').textContent = data.today.interactions.toLocaleString();
          document.getElementById('today-duration').textContent = data.today.duration;

          document.getElementById('yesterday-viewers').textContent = data.yesterday.viewers.toLocaleString();
          document.getElementById('yesterday-interactions').textContent = data.yesterday.interactions.toLocaleString();
          document.getElementById('yesterday-duration').textContent = data.yesterday.duration;

          document.getElementById('week-viewers').textContent = data.week.viewers.toLocaleString();
          document.getElementById('week-interactions').textContent = data.week.interactions.toLocaleString();
          document.getElementById('week-duration').textContent = data.week.duration;

          // 更新最后更新时间
          const lastUpdate = new Date(data.lastUpdate);
          document.getElementById('last-update').textContent = lastUpdate.toLocaleString();
        } catch (error) {
          console.error('刷新数据失败:', error);
          alert('刷新数据失败，请稍后重试');
        }
      }

      // 页面加载时自动刷新数据
      refreshData();

      // 每分钟自动刷新一次
      setInterval(refreshData, 60000);
    </script>
  </body>
</html>
