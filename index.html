<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播数据</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      line-height: 1.5;
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    .nav {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      background: #fff;
      padding: 12px;
      border-radius: 12px;
    }
    .nav a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #666;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s;
    }
    .nav a.active {
      background: #007AFF;
      color: #fff;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .data-row:last-child {
      border-bottom: none;
    }
    .data-label {
      color: #666;
    }
    .data-value {
      color: #333;
      font-weight: 500;
    }
    .update-time {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="active">实时数据</a>
    <a href="history.html">历史数据</a>
  </nav>

  <div class="card">
    <div class="card-title">本场直播数据</div>
    <div id="current-data">
      <div class="data-row">
        <span class="data-label">观看人数</span>
        <span class="data-value" id="current-viewers">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">观看人次</span>
        <span class="data-value" id="current-views">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">最高在线</span>
        <span class="data-value" id="current-max-online">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">平均在线</span>
        <span class="data-value" id="current-avg-online">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">评论次数</span>
        <span class="data-value" id="current-comments">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">新增粉丝</span>
        <span class="data-value" id="current-followers">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交金额</span>
        <span class="data-value" id="current-sales">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交件数</span>
        <span class="data-value" id="current-orders">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交人数</span>
        <span class="data-value" id="current-customers">加载中...</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-title">上一场直播数据</div>
    <div id="previous-data">
      <div class="data-row">
        <span class="data-label">观看人数</span>
        <span class="data-value" id="previous-viewers">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">观看人次</span>
        <span class="data-value" id="previous-views">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">最高在线</span>
        <span class="data-value" id="previous-max-online">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">平均在线</span>
        <span class="data-value" id="previous-avg-online">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">评论次数</span>
        <span class="data-value" id="previous-comments">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">新增粉丝</span>
        <span class="data-value" id="previous-followers">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交金额</span>
        <span class="data-value" id="previous-sales">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交件数</span>
        <span class="data-value" id="previous-orders">加载中...</span>
      </div>
      <div class="data-row">
        <span class="data-label">成交人数</span>
        <span class="data-value" id="previous-customers">加载中...</span>
      </div>
    </div>
  </div>

  <div class="update-time">最后更新时间：<span id="update-time">加载中...</span></div>

  <script>
    async function refreshData() {
      try {
        const response = await fetch('data/live-data.json');
        if (!response.ok) {
          throw new Error('获取数据失败');
        }
        const data = await response.json();

        // 更新本场数据
        document.getElementById('current-viewers').textContent = data.current['直播间观看人数'] || '0';
        document.getElementById('current-views').textContent = data.current['直播间观看人次'] || '0';
        document.getElementById('current-max-online').textContent = data.current['最高在线人数'] || '0';
        document.getElementById('current-avg-online').textContent = data.current['平均在线人数'] || '0';
        document.getElementById('current-comments').textContent = data.current['评论次数'] || '0';
        document.getElementById('current-followers').textContent = data.current['新增粉丝数'] || '0';
        document.getElementById('current-sales').textContent = '¥' + (data.current['直播间成交金额'] || '0');
        document.getElementById('current-orders').textContent = data.current['直播间成交件数'] || '0';
        document.getElementById('current-customers').textContent = data.current['直播间成交人数'] || '0';

        // 更新上一场数据
        document.getElementById('previous-viewers').textContent = data.previous['直播间观看人数'] || '0';
        document.getElementById('previous-views').textContent = data.previous['直播间观看人次'] || '0';
        document.getElementById('previous-max-online').textContent = data.previous['最高在线人数'] || '0';
        document.getElementById('previous-avg-online').textContent = data.previous['平均在线人数'] || '0';
        document.getElementById('previous-comments').textContent = data.previous['评论次数'] || '0';
        document.getElementById('previous-followers').textContent = data.previous['新增粉丝数'] || '0';
        document.getElementById('previous-sales').textContent = '¥' + (data.previous['直播间成交金额'] || '0');
        document.getElementById('previous-orders').textContent = data.previous['直播间成交件数'] || '0';
        document.getElementById('previous-customers').textContent = data.previous['直播间成交人数'] || '0';

        // 更新时间
        const updateTime = new Date(data.lastUpdate);
        document.getElementById('update-time').textContent = updateTime.toLocaleString();
      } catch (error) {
        console.error('刷新数据失败:', error);
        const values = document.querySelectorAll('.data-value');
        values.forEach(el => {
          el.textContent = '加载失败';
          el.style.color = '#ff3b30';
        });
      }
    }

    // 页面加载时刷新数据
    refreshData();

    // 每分钟自动刷新
    setInterval(refreshData, 60000);
  </script>
</body>
</html>
